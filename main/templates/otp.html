<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .otp-card {
        background: #fff;
        width: 380px;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        margin-bottom: 8px;
        color: #333;
    }

    p {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
    }

    .timer-box {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 3px;
        background: #000;
        color: #00ff99;
        padding: 10px 18px;
        border-radius: 8px;
        width: fit-content;
        margin: 0 auto 20px;
        font-family: 'Courier New', monospace;
    }

    .otp-input {
        width: 100%;
        padding: 12px;
        font-size: 20px;
        text-align: center;
        letter-spacing: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 18px;
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-verify {
        background: #667eea;
        color: #fff;
        margin-bottom: 15px;
    }

    .btn-resend {
        background: transparent;
        color: #667eea;
        border: 1px solid #667eea;
    }

    .btn-resend:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }

    .btn-resend:hover:enabled {
        background: #667eea;
        color: #fff;
    }
</style>
</head>

<body>
{{error}}
<div class="otp-card">
    <h2>OTP Verification</h2>
    <p>Enter the OTP sent to your email</p>

    <!-- DIGITAL TIMER -->
    <div class="timer-box" id="timer">00:40</div>

    <!-- VERIFY OTP -->
    <form method="post" action="/otp">
        {% csrf_token %}
        <input type="number" name="otpget" class="otp-input" placeholder="Enter OTP" required>
        <button type="submit" name="action" value="verify" class="btn btn-verify">
            Verify OTP
        </button>
    </form>

    <!-- RESEND -->
    <form method="post" action="/otp">
        {% csrf_token %}
        <button type="submit"
                name="action"
                value="resend"
                class="btn btn-resend"
                id="resendBtn"
                disabled>
            Resend OTP
        </button>
    </form>
</div>

<script>
    let timeLeft = 40;
    const timerEl = document.getElementById("timer");
    const resendBtn = document.getElementById("resendBtn");

    function formatTime(seconds) {
        let m = Math.floor(seconds / 60);
        let s = seconds % 60;
        return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    const countdown = setInterval(() => {
        timeLeft--;
        timerEl.innerText = formatTime(timeLeft);

        if (timeLeft <= 0) {
            clearInterval(countdown);
            timerEl.innerText = "00:00";
            resendBtn.disabled = false;
        }
    }, 1000);
</script>

</body>
</html>
