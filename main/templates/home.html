{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <div class="form-desc">
       <form action="/" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="fn" value="{{fn}}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="ln" value="{{ln}}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name="email" value="{{email}}">
                </div>
            </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Mobile No</label>
            <div class="col-sm-10">
            <input type="number" class="form-control"  maxlength="10" minlength="10" name="number" value="{{mobile}}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
            <input type="date" class="form-control"  name="dates" value="{{udate}}">
            </div>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="painting" name="check[]">
            <label class="form-check-label" for="inlineCheckbox1">painting</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="photography" name="check[]">
            <label class="form-check-label" for="inlineCheckbox2">photography</label>
        </div>
         <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="cooking" name="check[]">
            <label class="form-check-label" for="inlineCheckbox1">cooking</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="writing" name="check[]">
            <label class="form-check-label" for="inlineCheckbox2">writing</label>
        </div>
    </br>

        {{age}}
        {{data.gender}}
        {{password}} 
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
 </div>
</body>
</html>
