<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .otp-card {
        background: #fff;
        width: 380px;
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        margin-bottom: 8px;
        color: #333;
    }

    p {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
    }

    .timer-box {
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 3px;
        background: #000;
        color: #00ff99;
        padding: 10px 18px;
        border-radius: 8px;
        width: fit-content;
        margin: 0 auto 20px;
        font-family: 'Courier New', monospace;
    }

    .otp-input {
        width: 100%;
        padding: 12px;
        font-size: 20px;
        text-align: center;
        letter-spacing: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 18px;
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-verify {
        background: #667eea;
        color: #fff;
        margin-bottom: 15px;
    }

    .btn-resend {
        background: transparent;
        color: #667eea;
        border: 1px solid #667eea;
    }

    .btn-resend:disabled {
        opacity: 0.4;
        cursor: not-allowed;
    }

    .btn-resend:hover:enabled {
        background: #667eea;
        color: #fff;
    }
</style>
</head>

<body>

<div class="otp-card">
    <h2>OTP Verification  {{error}} </h2>
    <p>Enter the OTP sent to your email</p>


    <!-- VERIFY OTP -->
    <form method="POST" action="/otp2">
        {% csrf_token %}
        <input type="number" name="otpget" class="otp-input" placeholder="Enter OTP" >
        <button type="submit"  class="btn btn-verify">
            Verify OTP
        </button>
    </form>



</body>
</html>
